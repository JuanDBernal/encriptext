<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Encriptador de Texto</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="encriptadordetexto.css">
    </head>

    <body>
        <div class="contenedor">
            <header>
                <img id="logotipo" src="imagenes/Logo.png">
            </header>
            <div class="encriptar">
                <input name="texto" class="texto" id="texto" placeholder="Ingresa el texto aquí"></textarea>
            </div>
            <div class="terminos">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-exclamation-circle-fill" viewBox="0 0 16 16">
                    <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8 4a.905.905 0 0 0-.9.995l.35 3.507a.552.552 0 0 0 1.1 0l.35-3.507A.905.905 0 0 0 8 4zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
                  </svg><p>Solo letras minúsculas y sin acento</p>
            </div>
            <div class="botones">
                <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar</button>
                <button class="btn-desencriptar" type="button" onclick="desencriptar()">Desencriptar</button>
            </div>
        
            <div class="encriptado">
                <img src="imagenes/Muñeco.png" alt="" id="coso"/>
                <div class="mensaje-encriptado" id="mensaje-encriptado">
                    <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                    <p id="parrafo">Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
            </div>
        </div>
    </body>
    <script src="encriptadortexto.js"></script>
</html>
